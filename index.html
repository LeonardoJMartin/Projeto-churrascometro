<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="sessao">
            <h1 id="titulo">Churrascômetro</h1>

            <ul class="quantidades">
                <li class="miniContainer">
                    <label class="labels">Quantidade de adultos</label>
                    <input type="number" class="inputQtds" id="qtdAdultos" placeholder="Adultos">
                </li>

                <li class="miniContainer">
                    <label class="labels">Quantidade de crianças</label>
                    <input type="number" class="inputQtds" id="qtdCriancas" placeholder="Crianças">
                </li>

                <li class="miniContainer">
                    <label class="labels">Duração do churrasco</label>
                    <input type="text" class="inputQtds" id="duracaoChurrasco" placeholder="Horas">
                </li>
            </ul>

        </div>

        <div class="sessao">
            <h2>Seleciona os tipos de carnes</h2>

            <div class="opcoesCarnes">
                <h3 class="labelCarnes">Carnes Vermelhas</h3>

                <ul id="carnesVermelhas">
                    <li class="options">
                        <input type="checkbox" class="carnes">
                        <label>Picanha</label>
                    </li>

                    <li class="options">
                        <input type="checkbox" class="carnes">
                        <label>Costela</label>
                    </li>

                    <li class="options">
                        <input type="checkbox" class="carnes">
                        <label>Vazio</label>
                    </li>
                </ul>
            </div>

            <div class="opcoesCarnes">
                <h3 class="labelCarnes">Carnes Brancas</h3>

                <ul id="carnesBrancas">
                    <li class="options">
                        <input type="checkbox" class="carnes">
                        <label>Coxinha da asa</label>
                    </li>

                    <li class="options">
                        <input type="checkbox" class="carnes">
                        <label>Coxa</label>
                    </li>

                    <li class="options">
                        <input type="checkbox" class="carnes">
                        <label>Sobrecoxa</label>
                    </li>
                </ul>
            </div>

            <div class="opcoesCarnes">
                <h3 class="labelCarnes">Aperitivos</h3>

                <ul id="aperitivos">
                    <li class="options">
                        <input type="checkbox" class="carnes">
                        <label>Coração</label>
                    </li>

                    <li class="options">
                        <input type="checkbox" class="carnes">
                        <label>Salsichão</label>
                    </li>

                    <li class="options">
                        <input type="checkbox" class="carnes">
                        <label>Pão com alho</label>
                    </li>
                </ul>
            </div>

        </div>



        <div class="sessao" id="sessaoResultado" hidden>
            <h2>Total aproximado</h2>
            <div id="resultado"></div>
        </div>

        <div id="sessaoButtons">
            <button class="botao" onclick="calculaCarne()">Calcular</button>
            <button class="botao" onclick="limparCampos()"> Limpar</button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
